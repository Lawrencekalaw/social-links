<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="home">
        <div class="container">
            <div class="profile">
                <img src="assets/images/avatar-jessica.jpeg" alt="Your profile pic here">
                <p class="name">
                    Jessica Randall
                </p>
                <p class="city">London, United Kingdom</p>
                <p class="description">'"Fronted developer and avid leader"'</p>
            </div>
            <div class="socials">
                <button id="github" type="button" class="social">Github</button>
                <button id="fronted-mentor" type="button" class="social">Fronted Mentor</button>
                <button id="linkedin" class="social" type="button">linkedin</button>
                <button id="twitter" type="button" class="social">Twitter</button>
                <button id="instagram" type="button" class="social">Instagram</button>
            </div>
        </div>
    </main>
</body>
</html>
